<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Clothing Store</title>
    <link rel="stylesheet" href="styleLandingPage.css">
</head>
<body>

        <div class="logo">
            <img src="img/output (1).png" alt="Brand Logo">
        </div>
    </header> 

    <div id="imgContainer">
        <div id="womenSite" class="hover-effect">

        </div>
    
        <div id="mensSite" class="hover-effect">
            <a href="/IndexMensShop.html">
                <img src="img/Carlos-Munoz.jpg" alt="Men's Clothing">

            </a>

    </div>

    <script src="scriptLandingPage.js"></script>

</html>
